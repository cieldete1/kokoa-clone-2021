<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to KokoaTalk</title>
  </head>
  <body>
    <!-- Smartphone top screen area -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!-- 안테나 신호세기 아이콘 -->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <!-- Todo: 화면 가로/세로 전환 금지 아이콘 -->
        <span>11%</span>
        <!-- 베터리 잔량 & 충전중 표시 아이콘 -->
        <i class="fas fa-battery-quarter"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <!-- End of Smartphone top screen area -->
    <header class="header-welcome">
      <h1 class="header-welcome__title">Welcome to KokoaTalk</h1>
      <p class="header-welcome__paragraph">
        If you have a Kokoa Account, log in with your email or phone number.
      </p>
    </header>

    <!-- Sign-in Input -->
    <form>
      <input type="text" placeholder="Email or Phone number" />
      <input type="password" placeholder="Password" />
      <input type="submit" value="Log in" />
      <input type="submit" value="Sign Up" />
      <a href="#">Find Kokoa Account or Password</a>
    </form>

    <script
      src="https://kit.fontawesome.com/78813f5141.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
